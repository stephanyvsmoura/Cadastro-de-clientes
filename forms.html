<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forms.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de clientes</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <div class="check">
            <label><strong>Unidade mais próxima de você:</strong></label>
            <br><br>
            <label>
                <input type="radio" name="unidade" value="santos" checked>
                <span style="margin-left: 5px;">Santos</span>
            </label><br>
            <label>
                <input type="radio" name="unidade" value="sv">
                <span style="margin-left: 5px;">São Vicente</span>
            </label><br>
            <label>
                <input type="radio" name="unidade" value="pg">
                <span style="margin-left: 5px;">Praia Grande</span>
            </label>
        </div><br>

        <div class="campo">
            <label for="genero"><strong>Gênero</strong></label>
            <select id="genero">
                <option selected disable value="">Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não dizer</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione suas preferências:</strong></label><br><br>
                <input type="checkbox" id="pref1" name="pref1" value="roupas">
                <label for="pref1">Roupas</label><br>
                <input type="checkbox" id="pref2" name="pref2" value="sapatos">
                <label for="pref2">Sapatos</label><br>
                <input type="checkbox" id="pref3" name="pref3" value="acessorios">
                <label for="pref3">Acessórios</label><br>
                <input type="checkbox" id="pref4" name="pref4" value="makeup">
                <label for="tecnologia4">Maquiagem</label>
            </div>
        </fieldset>

            <div class="campo">
                <br>
                <label>Dê-nos uma sugestão:</label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            
            
    </form>
</body>

<footer><button class="botao" type="submit">Concluído</button>
</footer>
</html>
